<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Partner with The Mommy Newsletter</title>
  <link rel="icon" type="image/png" href="/images/favicon.png" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html { scroll-behavior: smooth; }
    body { background: #FFFFFF; color: #1A1A2E; font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; -webkit-font-smoothing: antialiased; font-size: 16px; line-height: 1.6; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(12px); } to { opacity: 1; transform: translateY(0); } }
    .fade-in { animation: fadeIn 0.4s ease-out both; }
    @keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }
    @keyframes shimmer { 0% { transform: translateX(-100%); } 100% { transform: translateX(100%); } }
    @keyframes ticker-scroll { 0% { transform: translateX(0); } 100% { transform: translateX(-50%); } }
    .section.section-hidden { opacity: 0; transform: translateY(30px); transition: opacity 0.8s ease, transform 0.8s ease; }
    .section.section-hidden.section-visible { opacity: 1; transform: translateY(0); }
    @keyframes hero-drift { 0%, 100% { transform: translate(0, 0) rotate(0deg); } 33% { transform: translate(2%, -1%) rotate(1deg); } 66% { transform: translate(-1%, 1%) rotate(-0.5deg); } }
    @keyframes float-1 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-20px, 15px); } }
    @keyframes float-2 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(15px, -10px); } }
    @keyframes float-3 { 0%, 100% { transform: translate(0, 0); } 50% { transform: translate(-10px, 20px); } }
    @keyframes stat-enter { to { opacity: 1; transform: translateY(0); } }
    body::before { content: ''; position: fixed; top: 0; left: 0; right: 0; height: 3px; background: linear-gradient(90deg, #E8909C, #D4707E, #E8909C); z-index: 9999; }
    .live-dot { display: inline-block; width: 6px; height: 6px; background: #22C55E; border-radius: 50%; margin-left: 8px; vertical-align: middle; animation: live-pulse 2s ease-in-out infinite; }
    @keyframes live-pulse { 0%, 100% { opacity: 1; box-shadow: 0 0 0 0 rgba(34, 197, 94, 0.4); } 50% { opacity: 0.7; box-shadow: 0 0 0 4px rgba(34, 197, 94, 0); } }
    .progress-fill { position: relative; border-radius: 8px; height: 100%; background: linear-gradient(90deg, #E8909C, #D4707E); box-shadow: 0 0 12px rgba(232, 144, 156, 0.3); transition: width 1.5s cubic-bezier(0.22, 1, 0.36, 1); }
    .progress-fill::after { content: ''; position: absolute; right: -5px; top: 50%; transform: translateY(-50%); width: 10px; height: 10px; background: #E8909C; border-radius: 50%; box-shadow: 0 0 8px rgba(232, 144, 156, 0.5); animation: bar-pulse 2s ease-in-out infinite; }
    @keyframes bar-pulse { 0%, 100% { transform: translateY(-50%) scale(1); opacity: 1; box-shadow: 0 0 8px rgba(232, 144, 156, 0.5); } 50% { transform: translateY(-50%) scale(1.4); opacity: 0.6; box-shadow: 0 0 16px rgba(232, 144, 156, 0.3); } }
    ::selection { background: #E8909C33; }
    input:focus, textarea:focus { border-color: #E8909C !important; box-shadow: 0 0 0 3px #E8909C22 !important; outline: none; }
    .odometer-container { display: inline-flex; overflow: hidden; line-height: 1; font-variant-numeric: tabular-nums; }
    .odometer-digit { display: inline-block; position: relative; overflow: hidden; height: 1.15em; }
    .odometer-digit-inner { display: block; transition: transform 0.8s cubic-bezier(0.23, 1, 0.32, 1); }
    .odometer-separator { display: inline-block; width: 0.3em; text-align: center; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useLayoutEffect, useCallback, useRef } = React;

    // ═══════════════════════════════════════════════════════════════
    // CONSTANTS
    // ═══════════════════════════════════════════════════════════════
    const C = {
      bg: "#FFFFFF",
      bgSubtle: "#FAF9F7",
      text: "#1A1A2E",
      textSecondary: "#4A4A5A",
      muted: "#8A8A9A",
      accent: "#E8909C",
      accentLight: "#FDF2F4",
      accentDark: "#D4707E",
      success: "#2D8A6E",
      successLight: "#E8F5EF",
      border: "#EAEAEA",
      borderLight: "#F2F2F2",
    };
    const FONT = "'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif";
    const MONO = "'SF Mono', 'Fira Code', Menlo, Consolas, monospace";
    const MOBILE = 640;
    const TABLET = 1024;

    function useWindowWidth() {
      const [w, setW] = useState(window.innerWidth);
      useEffect(() => { const h = () => setW(window.innerWidth); window.addEventListener("resize", h); return () => window.removeEventListener("resize", h); }, []);
      return w;
    }

    const num = (v) => (v || 0).toLocaleString();
    const money = (v) => "$" + (v || 0).toLocaleString();

    // ═══════════════════════════════════════════════════════════════
    // PRICING ENGINE
    // ═══════════════════════════════════════════════════════════════
    const DEFAULT_PRICING = {
      anchorCPM: 40,
      starterDiscountPct: 0.50, growthDiscountPct: 0.55, partnerDiscountPct: 0.60,
      starterPlacements: 6, growthPlacements: 12, partnerPlacements: 24,
      exclusivityPremiumPct: 0.25,
      igFollowers: 6500, igBaseRatePer1K: 30, igReelFloor: 200, growthIGReels: 2, partnerIGReels: 4,
      fbFollowers: 15000, fbDiscountVsIG: 0.65, fbReelFloor: 150, growthFBReels: 2, partnerFBReels: 4,
      dedicatedSendMultiplier: 1.5,
      monthlyNewSubscribers: 10000, welcomeCPMMultiplier: 2.0, welcomeMonthlyFloor: 750, partnerWelcomeMonths: 2,
      stageMonthlyFlat: 500, partnerStageMonths: 1,
      takeoverPremiumPct: 0.20, takeoverPerEmail: null,
      hourlyRate: 250, growthCallHours: 0.5, partnerCallHours: 1.0,
      roundToNearest: 500,
      starterPriceOverride: null, growthPriceOverride: null, partnerPriceOverride: null,
      starterAdjustmentFactor: 1.0,
      growthAdjustmentFactor: 1.0,
      partnerAdjustmentFactor: 1.0,
      nextMilestone: 40000,
    };

    function calculatePricing(pc, engagedMoms, avgOpensPerSend) {
      const anchorPricePerPlacement = (engagedMoms / 1000) * pc.anchorCPM;
      const starterPV = pc.starterPlacements * anchorPricePerPlacement;
      const growthPV = pc.growthPlacements * anchorPricePerPlacement;
      const partnerPV = pc.partnerPlacements * anchorPricePerPlacement;
      const exclPer = anchorPricePerPlacement * pc.exclusivityPremiumPct;
      const growthExcl = exclPer * pc.growthPlacements;
      const partnerExcl = exclPer * pc.partnerPlacements;
      const igReelPrice = Math.max((pc.igFollowers / 1000) * pc.igBaseRatePer1K, pc.igReelFloor);
      const fbReelPrice = Math.max((pc.fbFollowers / 1000) * (pc.igBaseRatePer1K * pc.fbDiscountVsIG), pc.fbReelFloor);
      const dedicatedSendPrice = anchorPricePerPlacement * pc.dedicatedSendMultiplier;
      const welcomeMonthly = Math.max((pc.monthlyNewSubscribers / 1000) * (pc.anchorCPM * pc.welcomeCPMMultiplier), pc.welcomeMonthlyFloor);
      const welcomeCV = welcomeMonthly * pc.partnerWelcomeMonths;
      const stageCV = pc.stageMonthlyFlat * pc.partnerStageMonths;
      const growthCallVal = pc.hourlyRate * pc.growthCallHours;
      const partnerCallVal = pc.hourlyRate * pc.partnerCallHours;
      const takeoverPerEmail = pc.takeoverPerEmail || Math.ceil((anchorPricePerPlacement * pc.takeoverPremiumPct) / 25) * 25;
      const starterAV = starterPV;
      const growthAV = growthPV + growthExcl + (pc.growthIGReels * igReelPrice) + (pc.growthFBReels * fbReelPrice) + growthCallVal;
      const partnerAV = partnerPV + partnerExcl + (pc.partnerIGReels * igReelPrice) + (pc.partnerFBReels * fbReelPrice) + welcomeCV + stageCV + dedicatedSendPrice + partnerCallVal;
      const r = pc.roundToNearest || 1;
      const starterPrice = pc.starterPriceOverride || Math.round((starterPV * (1 - pc.starterDiscountPct)) / r) * r;
      const growthPrice = pc.growthPriceOverride || Math.round((growthPV * (1 - pc.growthDiscountPct)) / r) * r;
      const partnerPrice = pc.partnerPriceOverride || Math.round((partnerPV * (1 - pc.partnerDiscountPct)) / r) * r;
      return {
        starterPrice, growthPrice, partnerPrice,
        starterSavings: starterAV - starterPrice, growthSavings: growthAV - growthPrice, partnerSavings: partnerAV - partnerPrice,
        starterAnchorValue: starterAV, growthAnchorValue: growthAV, partnerAnchorValue: partnerAV,
        starterImpressions: (avgOpensPerSend ? avgOpensPerSend * (pc.starterAdjustmentFactor || 1.0) : engagedMoms) * pc.starterPlacements,
        growthImpressions: (avgOpensPerSend ? avgOpensPerSend * (pc.growthAdjustmentFactor || 1.0) : engagedMoms) * pc.growthPlacements,
        partnerImpressions: (avgOpensPerSend ? avgOpensPerSend * (pc.partnerAdjustmentFactor || 1.0) : engagedMoms) * pc.partnerPlacements,
        anchorPricePerPlacement, takeoverPerEmail,
        starterBreakdown: [
          { label: `${pc.starterPlacements} Newsletter Placements`, value: starterPV },
        ],
        growthBreakdown: [
          { label: `${pc.growthPlacements} Newsletter Placements`, value: growthPV },
          { label: 'Category Exclusivity', value: growthExcl },
          { label: `${pc.growthIGReels} IG Reels + ${pc.growthFBReels} FB Reels`, value: (pc.growthIGReels * igReelPrice) + (pc.growthFBReels * fbReelPrice) },
          { label: 'Mid-Campaign Strategy Call', value: growthCallVal },
        ],
        partnerBreakdown: [
          { label: `${pc.partnerPlacements} Newsletter Placements`, value: partnerPV },
          { label: 'Category Exclusivity (full contract)', value: partnerExcl },
          { label: `${pc.partnerIGReels} IG Reels + ${pc.partnerFBReels} FB Reels`, value: (pc.partnerIGReels * igReelPrice) + (pc.partnerFBReels * fbReelPrice) },
          { label: 'Welcome Sequence Integration', value: welcomeCV },
          { label: 'Stage-Based Sequence Sponsorship', value: stageCV },
          { label: '1 Dedicated Send', value: dedicatedSendPrice },
          { label: 'Strategy Calls with Danielle', value: partnerCallVal },
        ],
      };
    }

    // ═══════════════════════════════════════════════════════════════
    // SECTION COMPONENTS
    // ═══════════════════════════════════════════════════════════════

    function Section({ children, id, bg, style }) {
      return (
        <section id={id} className="section" style={{ padding: "96px 24px", background: bg || "transparent", ...style }}>
          <div style={{ maxWidth: 1100, margin: "0 auto" }}>{children}</div>
        </section>
      );
    }

    function SectionTitle({ children, sub, titleColor, subColor }) {
      return (
        <div style={{ textAlign: "center", marginBottom: 56 }}>
          <h2 style={{ fontSize: 32, fontWeight: 700, letterSpacing: -0.5, marginBottom: sub ? 14 : 0, color: titleColor || C.text }}>{children}</h2>
          {sub && <p style={{ fontSize: 16, color: subColor || C.muted, maxWidth: 520, margin: "0 auto", lineHeight: 1.65 }}>{sub}</p>}
        </div>
      );
    }

    // ─── Odometer ──────────────────────────────────────────────────
    function createOdometer(element, initialValue) {
      const formatted = initialValue.toLocaleString();
      element.innerHTML = '';
      element.classList.add('odometer-container');
      for (let i = 0; i < formatted.length; i++) {
        const char = formatted[i];
        if (char === ',') {
          const sep = document.createElement('span');
          sep.className = 'odometer-separator';
          sep.textContent = ',';
          element.appendChild(sep);
        } else {
          const digitWrap = document.createElement('span');
          digitWrap.className = 'odometer-digit';
          const inner = document.createElement('span');
          inner.className = 'odometer-digit-inner';
          let stack = '';
          for (let d = 0; d <= 9; d++) {
            stack += '<span style="display:block;height:1.15em;line-height:1.15em;">' + d + '</span>';
          }
          inner.innerHTML = stack;
          inner.style.transform = 'translateY(-' + parseInt(char) * 1.15 + 'em)';
          digitWrap.appendChild(inner);
          element.appendChild(digitWrap);
        }
      }
    }

    function updateOdometer(element, newValue) {
      const formatted = newValue.toLocaleString();
      const digits = element.querySelectorAll('.odometer-digit-inner');
      let digitIndex = 0;
      for (let i = 0; i < formatted.length; i++) {
        const char = formatted[i];
        if (char !== ',') {
          if (digits[digitIndex]) {
            const idx = digitIndex;
            const delay = idx * 80;
            setTimeout(() => {
              digits[idx].style.transform = 'translateY(-' + parseInt(char) * 1.15 + 'em)';
            }, delay);
          }
          digitIndex++;
        }
      }
    }

    // ─── Hero ─────────────────────────────────────────────────────
    function Hero({ stats, config, isMobile }) {
      const momsStatRef = useRef(null);
      const odometerInitRef = useRef(false);
      const engagedMoms = (stats?.engagedMoms || config.engagedReaders) + 3000;
      const headlineNum = Math.floor(engagedMoms / 1000) * 1000;

      useEffect(() => {
        if (!stats?.engagedMoms || !momsStatRef.current || odometerInitRef.current) return;
        odometerInitRef.current = true;
        const el = momsStatRef.current;
        const displayVal = stats.engagedMoms + 3000;
        const startVal = Math.floor(displayVal / 1000) * 1000;
        createOdometer(el, startVal);
        setTimeout(() => updateOdometer(el, displayVal), 200);
      }, [stats?.engagedMoms]);

      const heroStats = [
        { label: "Moms Per Send", display: num(engagedMoms) },
        { label: "Unique Open Rate", display: config.uniqueOpenRate + "%+" },
        { label: "Would Sponsor Again", display: config.pavedRebookRate + "%" },
      ];
      return (
        <section style={{ padding: isMobile ? "60px 24px 48px" : "100px 24px 80px", textAlign: "center", background: C.bg, position: "relative", overflow: "hidden" }}>
          {/* Animated gradient background */}
          <div style={{
            position: "absolute", top: "-50%", left: "-50%", width: "200%", height: "200%",
            background: "radial-gradient(ellipse at 20% 50%, rgba(232, 144, 156, 0.08) 0%, transparent 50%), radial-gradient(ellipse at 80% 20%, rgba(232, 144, 156, 0.06) 0%, transparent 50%), radial-gradient(ellipse at 50% 80%, rgba(79, 143, 247, 0.04) 0%, transparent 50%)",
            animation: "hero-drift 20s ease-in-out infinite", zIndex: 0, pointerEvents: "none",
          }} />
          {/* Floating accent shapes */}
          <div style={{ position: "absolute", width: 400, height: 400, borderRadius: "50%", opacity: 0.04, background: "#E8909C", top: -100, right: -100, animation: "float-1 15s ease-in-out infinite", pointerEvents: "none", zIndex: 0 }} />
          <div style={{ position: "absolute", width: 300, height: 300, borderRadius: "50%", opacity: 0.04, background: "#E8909C", bottom: -80, left: -80, animation: "float-2 18s ease-in-out infinite", pointerEvents: "none", zIndex: 0 }} />
          <div style={{ position: "absolute", width: 200, height: 200, borderRadius: "50%", opacity: 0.04, background: "#4F8FF7", top: "30%", left: "60%", animation: "float-3 22s ease-in-out infinite", pointerEvents: "none", zIndex: 0 }} />
          {/* Content */}
          <div style={{ maxWidth: 860, margin: "0 auto", position: "relative", zIndex: 1 }} className="fade-in">
            <p style={{ fontSize: 12, fontWeight: 600, textTransform: "uppercase", letterSpacing: 3, color: C.muted, marginBottom: 24 }}>The Mommy Newsletter</p>
            <h1 style={{ fontSize: isMobile ? 28 : 42, fontWeight: 800, lineHeight: 1.15, letterSpacing: -0.5, color: C.text, maxWidth: 600, margin: "0 auto 40px" }}>
              Your Brand Introduced by{isMobile ? " " : <br />}a Voice {num(headlineNum)}+ Moms Trust
            </h1>
            <div style={{
              display: "flex",
              justifyContent: "center",
              alignItems: "flex-start",
              gap: isMobile ? 16 : 48,
              maxWidth: 600, margin: "0 auto 48px",
            }}>
              {heroStats.map((s, i) => (
                <div key={i} style={{
                  flex: 1, textAlign: "center", opacity: 0, transform: "translateY(16px)",
                  animation: "stat-enter 0.6s ease-out forwards",
                  animationDelay: `${0.1 + i * 0.1}s`,
                }}>
                  <span ref={i === 0 ? momsStatRef : null} style={{ fontSize: isMobile ? 32 : 40, fontWeight: 700, color: C.text, fontVariantNumeric: "tabular-nums", display: "block", lineHeight: 1 }}>{s.display}</span>
                  <span style={{ fontSize: 12, color: C.muted, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1.5 }}>{s.label}</span>
                  {i === 0 && (
                    <div style={{ display: "flex", alignItems: "center", justifyContent: "center", gap: 4, marginTop: 6 }}>
                      <span style={{ width: 6, height: 6, background: "#22C55E", borderRadius: "50%", display: "inline-block", animation: "pulse 2s ease-in-out infinite" }} />
                      <span style={{ fontSize: 11, color: "#999", letterSpacing: 0.5 }}>Live</span>
                    </div>
                  )}
                </div>
              ))}
            </div>
            <a href="#pricing" style={{
              display: "inline-block", padding: "14px 32px", background: C.accent, color: "#fff",
              borderRadius: 10, fontSize: 15, fontWeight: 600, textDecoration: "none",
              transition: "all 0.15s",
            }}>
              See Packages
            </a>
          </div>
        </section>
      );
    }

    // ─── Brand Ticker ─────────────────────────────────────────────
    function BrandTicker({ config, isMobile }) {
      const brands = config.brandPartners || [];
      const brandStyles = {
        "Netflix": { fontWeight: 900, textTransform: "uppercase", letterSpacing: 5, fontSize: isMobile ? 14 : 17 },
        "Instacart": { fontWeight: 700, fontSize: isMobile ? 17 : 22 },
        "Canva": { fontStyle: "italic", fontWeight: 700, fontSize: isMobile ? 17 : 23 },
        "Betterment": { fontWeight: 600, fontSize: isMobile ? 15 : 19, letterSpacing: 0.5 },
        "UPPAbaby": { fontWeight: 800, letterSpacing: 2, fontSize: isMobile ? 14 : 17, textTransform: "uppercase" },
        "BabyBjörn": { fontWeight: 600, fontSize: isMobile ? 16 : 21, fontVariant: "small-caps" },
        "Nanit": { fontWeight: 300, fontSize: isMobile ? 16 : 22, letterSpacing: 2 },
        "Evenflo": { fontWeight: 600, fontStyle: "italic", fontSize: isMobile ? 16 : 21 },
        "Blinkist": { fontWeight: 700, fontSize: isMobile ? 15 : 19 },
        "Mockingbird": { fontWeight: 500, letterSpacing: 3, fontSize: isMobile ? 13 : 16, textTransform: "uppercase" },
        "ResortPass": { fontWeight: 500, textTransform: "uppercase", letterSpacing: 5, fontSize: isMobile ? 12 : 15 },
      };
      const defaultStyle = { fontWeight: 600, fontSize: isMobile ? 16 : 20 };

      const renderBrands = () => brands.map((b, i) => (
        <span key={i} style={{
          display: "inline-flex", alignItems: "center",
          padding: "0 40px", color: C.text, whiteSpace: "nowrap", opacity: 0.7,
          ...(brandStyles[b] || defaultStyle),
        }}>{b}</span>
      ));

      return (
        <section style={{ padding: "28px 0", background: C.accentLight, overflow: "hidden", borderTop: "1px solid rgba(232, 144, 156, 0.15)", borderBottom: "1px solid rgba(232, 144, 156, 0.15)" }}>
          <p style={{ textAlign: "center", fontSize: 13, fontWeight: 600, textTransform: "uppercase", letterSpacing: 2, color: C.muted, marginBottom: 20 }}>
            These Brands Already Reach Our Readers
          </p>
          <div style={{
            width: "100%", overflow: "hidden",
            maskImage: "linear-gradient(to right, transparent, black 10%, black 90%, transparent)",
            WebkitMaskImage: "linear-gradient(to right, transparent, black 10%, black 90%, transparent)",
          }}>
            <div style={{
              display: "inline-flex", alignItems: "center",
              animation: "ticker-scroll 45s linear infinite",
              whiteSpace: "nowrap",
            }}
            onMouseEnter={e => e.currentTarget.style.animationPlayState = "paused"}
            onMouseLeave={e => e.currentTarget.style.animationPlayState = "running"}
            >
              {renderBrands()}
              {renderBrands()}
            </div>
          </div>
        </section>
      );
    }

    // ─── World Map ───────────────────────────────────────────────
    function WorldMap({ isMobile }) {
      const [tooltip, setTooltip] = useState(null);
      const mapRef = useRef(null);

      const highlighted = [
        { id: "us", name: "United States", pct: "94.3%", opacity: 1 },
        { id: "ca", name: "Canada", pct: "2.8%", opacity: 0.4 },
        { id: "au", name: "Australia", pct: "1.6%", opacity: 0.3 },
        { id: "gb", name: "United Kingdom", pct: "1.3%", opacity: 0.3 },
      ];

      function handleEnter(e, country) {
        const rect = mapRef.current.getBoundingClientRect();
        setTooltip({ name: country.name, pct: country.pct, x: e.clientX - rect.left, y: e.clientY - rect.top - 10 });
      }
      function handleLeave() { setTooltip(null); }
      function handleTouch(e, country) {
        if (tooltip && tooltip.name === country.name) { setTooltip(null); return; }
        const rect = mapRef.current.getBoundingClientRect();
        const touch = e.touches[0];
        setTooltip({ name: country.name, pct: country.pct, x: touch.clientX - rect.left, y: touch.clientY - rect.top - 10 });

    // ─── Demographics ─────────────────────────────────────────────
    function Demographics({ config, stats, isMobile }) {
      return (
        <Section bg={C.bgSubtle}>
          <SectionTitle>Who You're Reaching</SectionTitle>
          <p style={{ fontSize: 16, color: C.textSecondary, maxWidth: 600, margin: "-32px auto 48px", lineHeight: 1.65, textAlign: "center" }}>
            From our community of <strong>{num(config.totalSubscribers || 120000)}+</strong> subscribers, we send our 3× weekly newsletter to the <strong>{num((stats?.engagedMoms || config.engagedReaders) + 3000)}</strong> most engaged — the moms who consistently open, read, and act.
          </p>
          <WorldMap isMobile={isMobile} />
          <p style={{ fontSize: 14, color: C.muted, textAlign: "center", marginTop: 24 }}>
            100% moms, aged 22–45
          </p>
        </Section>
      );
    }

    // ─── Testimonials Carousel ────────────────────────────────────
    function Testimonials({ config, isMobile }) {
      const trackRef = useRef(null);
      const testimonials = [
        { quote: "I've enjoyed each email like a little check in. I also love how there's no pressure to be trying everything... I feel like I'm talking to another Mom who's saying, 'have you heard about this? Isn't it cool?'", name: "Mary Hoerchler" },
        { quote: "I love the content and am obsessed with it all. It gives me inspiration for the future.. not only for my marriage, my kids, but my career as well. Thank you for making my life better all around with your newsletters.", name: "Amy Ballou" },
        { quote: "Thanks for The Mommy! I appreciate all the hard work, time, and effort that goes into it. I often read them when I'm breastfeeding my daughter. It is one of few emails I am excited to open and read.", name: "Alicia Lunsford" },
        { quote: "I absolutely love the newsletter. I love all the sections and have them saved in a folder on my email so I can go back and read them. You're doing an amazing job.", name: "Sarah Snyder" },
        { quote: "I'm new to being a mom, but it's so refreshing to see encouragement with the polls! Thank you so much for putting together something that makes it feel like I'm not alone in navigating such a big change.", name: "Jennifer Robinson" },
        { quote: "I absolutely love and look forward to reading your newsletter. I enjoy the polls and the recipes the most, but it's all great content! Thank you for providing this to myself and countless other mommas.", name: "Erica Schwarz" },
        { quote: "Thank you for all you do. I have been through the thick of it with postpartum and I look forward to your newsletters. Thank you!", name: "Jordan Grube" },
        { quote: "I love the newsletter. I have recommended it to two of my sisters with little ones. I love checking out the recipes!", name: "Erin Turcott" },
        { quote: "I absolutely look forward to all the emails from The Mommy! I love it all!", name: "Stefani Nixon" },
      ];

      const scrollCarousel = (dir) => {
        if (!trackRef.current) return;
        const card = trackRef.current.querySelector("div");
        const scrollAmt = card ? card.offsetWidth + 24 : 384;
        trackRef.current.scrollBy({ left: dir * scrollAmt, behavior: "smooth" });
      };

      const cardWidth = isMobile ? "calc(100vw - 64px)" : "340px";

      return (
        <Section bg="linear-gradient(180deg, #FDF2F4 0%, #FAF9F7 100%)">
          <SectionTitle sub="Loved by thousands of moms">Our Readers Don't Just Read. They Act</SectionTitle>
          <div style={{ position: "relative", maxWidth: 1200, margin: "0 auto", padding: isMobile ? "0 24px" : "0 56px" }}>
            {!isMobile && (
              <button onClick={() => scrollCarousel(-1)} style={{
                position: "absolute", top: "50%", left: 0, transform: "translateY(-50%)",
                width: 44, height: 44, borderRadius: "50%", border: `1.5px solid ${C.border}`,
                background: C.bg, color: C.text, fontSize: 22, cursor: "pointer", zIndex: 5,
                display: "flex", alignItems: "center", justifyContent: "center",
                boxShadow: "0 2px 8px rgba(0,0,0,0.08)", transition: "all 0.2s",
              }}>&lsaquo;</button>
            )}
            {!isMobile && <div style={{ position: "absolute", left: 56, top: 0, bottom: 0, width: 40, background: "linear-gradient(to right, #FDF2F4, transparent)", zIndex: 3, pointerEvents: "none" }} />}
            <div ref={trackRef} className="carousel-track" style={{
              display: "flex", gap: 24, overflowX: "auto", scrollSnapType: "x mandatory",
              scrollBehavior: "smooth", padding: "16px 0",
              scrollbarWidth: "none", msOverflowStyle: "none",
              WebkitOverflowScrolling: "touch",
            }}>
              <style>{`.carousel-track::-webkit-scrollbar { display: none; } .testimonial-card { transition: transform 0.3s ease, box-shadow 0.3s ease; } .testimonial-card:hover { transform: translateY(-4px); box-shadow: 0 12px 24px rgba(232, 144, 156, 0.1) !important; }`}</style>
              {testimonials.map((t, i) => (
                <div key={i} className="testimonial-card" style={{
                  background: C.bg, border: `1px solid ${C.border}`, borderRadius: 16,
                  padding: 32, width: cardWidth, minWidth: cardWidth, maxWidth: isMobile ? cardWidth : 360, minHeight: 200,
                  flexShrink: 0, scrollSnapAlign: "start",
                  boxShadow: "0 1px 3px rgba(0,0,0,0.04)",
                }}>
                  <div style={{ fontSize: 64, fontFamily: "Georgia, serif", color: "rgba(232, 144, 156, 0.15)", lineHeight: 1, display: "block", marginBottom: -8 }}>&ldquo;</div>
                  <p style={{ fontSize: 15, color: C.textSecondary, lineHeight: 1.65, marginBottom: 16, fontStyle: "italic" }}>{t.quote}</p>
                  <p style={{ fontSize: 13, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1.5, color: C.text }}>{t.name}</p>
                </div>
              ))}

    // ─── Lock-In Messaging ────────────────────────────────────────
    function LockIn({ config, stats, isMobile, pricingConfig }) {
      const subs = (stats?.engagedMoms || config.engagedReaders) + 3000;
      const pc = pricingConfig || DEFAULT_PRICING;
      const nextMilestone = pc.nextMilestone || 40000;
      const hasNext = subs < nextMilestone;
      const progressPct = hasNext ? Math.min(Math.round((subs / nextMilestone) * 100), 99) : 100;
      const sectionRef = useRef(null);
      const [barVisible, setBarVisible] = useState(false);

      useEffect(() => {
        if (!sectionRef.current || !('IntersectionObserver' in window)) {
          setBarVisible(true);
          return;
        }
        const obs = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              setTimeout(() => setBarVisible(true), 200);
              obs.unobserve(entry.target);
            }
          });
        }, { threshold: 0.3 });
        obs.observe(sectionRef.current);
        return () => obs.disconnect();
      }, []);

      return (
        <Section bg="linear-gradient(180deg, #FFFBF5 0%, #FAF9F7 100%)">
          <div ref={sectionRef}>
          <SectionTitle>Lock In Today's Rates</SectionTitle>
          <div style={{ maxWidth: 640, margin: "0 auto", textAlign: "center" }}>
            <p style={{ fontSize: 16, color: C.text, marginBottom: 4 }}>
              Current rates based on {num(subs)} subscribers.
            </p>
            {hasNext && (
              <p style={{ fontSize: 18, fontWeight: 600, color: C.text, marginBottom: 24 }}>
                Next rate increase at {num(nextMilestone)}.
              </p>
            )}

            {hasNext && (
              <div style={{ maxWidth: 500, margin: "0 auto 24px" }}>
                <div style={{ display: "flex", alignItems: "center", gap: 12 }}>
                  <div style={{ flex: 1, background: C.border, borderRadius: 8, height: 8, overflow: "visible" }}>
                    <div className="progress-fill" style={{ width: barVisible ? `${progressPct}%` : "0%" }} />
                  </div>
                  <span style={{ fontSize: 13, color: C.muted, fontWeight: 500, flexShrink: 0 }}>{progressPct}%</span>
                </div>
                <div style={{ display: "flex", justifyContent: "space-between", marginTop: 6, fontSize: 13, color: C.muted }}>
                  <span>{num(subs)}</span>
                  <span>{num(nextMilestone)}</span>
                </div>
              </div>
            )}

            <p style={{ fontSize: 16, color: C.textSecondary, lineHeight: 1.65 }}>
              Sponsors who commit now keep today's rates even as our audience and rates grow.
            </p>
          </div>
          </div>
        </Section>
      );
    }

      useEffect(() => {
        const checkTier = () => {
          if (window.__selectedTier) {
            setTier(window.__selectedTier);
            setTakeover(!!window.__selectedTakeover);
            window.__selectedTier = null;
            window.__selectedTakeover = null;
          }
        };
        window.addEventListener("hashchange", checkTier);
        const iv = setInterval(checkTier, 200);
        return () => { window.removeEventListener("hashchange", checkTier); clearInterval(iv); };

        setSending(true);

            <div style={{ textAlign: "center" }}>
              <p style={{ fontSize: 13, fontWeight: 600, textTransform: "uppercase", letterSpacing: 3, color: C.accent, animation: "pulse 2s infinite" }}>The Mommy Newsletter</p>
            </div>
          </div>
        );
      }

      return (
        <div>
          <Hero stats={stats} config={cfg} isMobile={isMobile} />
          <BrandTicker config={cfg} isMobile={isMobile} />
          <Demographics config={cfg} stats={stats} isMobile={isMobile} />
          <Testimonials config={cfg} isMobile={isMobile} />
          <DashboardPreview isMobile={isMobile} />
          <PricingSection config={cfg} stats={stats} isMobile={isMobile} pricing={pricing} pricingConfig={pc} />
          <HowItWorks config={cfg} isMobile={isMobile} />
          <LockIn config={cfg} stats={stats} isMobile={isMobile} pricingConfig={pc} />
          <Guarantee config={cfg} pricing={pricing} pricingConfig={pc} />
          <Founder />
          <InquiryForm config={cfg} stats={stats} isMobile={isMobile} pricing={pricing} pricingConfig={pc} />
          <Footer config={cfg} />
        </div>
      );
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<PackagesPage />);

    // Scroll fade-in observer (progressive enhancement — sections visible by default)
    requestAnimationFrame(() => {
      try {
        if ('IntersectionObserver' in window) {
          const observer = new IntersectionObserver((entries) => {
            entries.forEach(entry => {
              if (entry.isIntersecting) {
                entry.target.classList.add('section-visible');
                observer.unobserve(entry.target);
              }
            });
          }, { threshold: 0.1, rootMargin: '0px 0px -60px 0px' });

          setTimeout(() => {
            document.querySelectorAll('.section').forEach(el => {
              el.classList.add('section-hidden');
              observer.observe(el);
            });
          }, 100);
        }
      } catch (e) {
        console.warn('Animation setup failed:', e);
        document.querySelectorAll('.section').forEach(el => {
          el.style.opacity = '1';
          el.style.transform = 'none';
        });
      }
    });
  </script>
</body>
</html>
