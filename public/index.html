<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sponsor Dashboard</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&family=IBM+Plex+Mono:wght@400;500;600&display=swap"
    rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: #06090F;
      color: #E2E8F0;
      font-family: 'Outfit', sans-serif;
      min-height: 100vh;
    }

    input:focus {
      border-color: #4F8FF7 !important;
      outline: none;
    }

    ::placeholder {
      color: #4A5A72;
    }

    ::-webkit-scrollbar {
      width: 6px;
    }

    ::-webkit-scrollbar-track {
      background: #0C1018;
    }

    ::-webkit-scrollbar-thumb {
      background: #1B2233;
      border-radius: 3px;
    }

    @keyframes pulse {

      0%,
      100% {
        opacity: 1;
      }

      50% {
        opacity: 0.4;
      }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(8px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    a {
      color: inherit;
    }
  </style>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const { useState, useEffect, useCallback } = React;

    const KEYS = { config: "bh-config", sponsors: "bh-sponsors", runs: "bh-runs", contracts: "bh-contracts", token: "bh-admin-token", publishTimes: "bh-publish-times" };
    const store = {
      get(k) { try { const v = localStorage.getItem(k); return v ? JSON.parse(v) : null; } catch { return null; } },
      set(k, v) { try { localStorage.setItem(k, JSON.stringify(v)); } catch (e) { console.error(e); } },
    };

    const uid = () => Math.random().toString(36).slice(2, 10);
    const num = (n) => (n || 0).toLocaleString();
    const pct = (n) => (n || 0).toFixed(2) + "%";
    const fmtDate = (d) => { if (!d) return "‚Äî"; return new Date(d).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" }); };
    const tsToDate = (ts) => { if (!ts) return null; return new Date(ts * 1000).toISOString().split("T")[0]; };
    const money = (n) => "$" + (n || 0).toFixed(2);
    const getTerms = (ct) => { const t = []; if (ct.exclusivePlacement) t.push("Exclusive Placement"); if (ct.primaryPlacement) t.push("Primary Placement"); if (ct.categoryExclusivity) t.push("Category Exclusivity"); if (ct.pricingNotes?.trim()) t.push(ct.pricingNotes.trim()); return t; };
    const getRunClicks = (r) => r.useVerified ? (r.verifiedClicks || 0) : (r.totalClicks || 0);

    // ‚îÄ‚îÄ‚îÄ Responsive breakpoints & hook ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    const MOBILE = 640;
    const TABLET = 1024;
    function useWindowWidth() {
      const [w, setW] = useState(window.innerWidth);
      useEffect(() => {
        let raf;
        const h = () => { cancelAnimationFrame(raf); raf = requestAnimationFrame(() => setW(window.innerWidth)); };
        window.addEventListener("resize", h);
        return () => { window.removeEventListener("resize", h); cancelAnimationFrame(raf); };
      }, []);
      return w;
    }

    // ‚îÄ‚îÄ‚îÄ Relative time + sync helpers ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function timeAgo(iso) {
      if (!iso) return null;
      const sec = Math.floor((Date.now() - new Date(iso).getTime()) / 1000);
      if (sec < 120) return "just now";
      const min = Math.floor(sec / 60);
      if (min < 60) return `${min} minutes ago`;
      const hrs = Math.floor(min / 60);
      if (hrs < 24) return `${hrs} hour${hrs > 1 ? "s" : ""} ago`;
      const days = Math.floor(hrs / 24);
      if (days === 1) return "yesterday";
      if (days <= 7) return `${days} days ago`;
      return new Date(iso).toLocaleDateString("en-US", { month: "short", day: "numeric", year: "numeric" });
    }
    function getLatestSync(runs) {
      let latest = null;
      for (const r of runs) { if (r.lastSync && (!latest || r.lastSync > latest)) latest = r.lastSync; }
      return latest;
    }
    function isSyncStale(iso) { return iso ? Date.now() - new Date(iso).getTime() > 24 * 60 * 60 * 1000 : false; }

    // ‚îÄ‚îÄ‚îÄ Routing ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getRoute() {
      const path = window.location.pathname;
      const m = path.match(/^\/s\/([A-Za-z0-9]+)$/);
      if (m) return { mode: "sponsor", shareToken: m[1] };
      return { mode: "admin" };
    }

    const C = { bg: "#06090F", surface: "#0C1018", card: "#111722", border: "#1B2233", accent: "#4F8FF7", accentDim: "rgba(79,143,247,0.10)", green: "#34D399", greenDim: "rgba(52,211,153,0.10)", amber: "#FBBF24", amberDim: "rgba(251,191,36,0.10)", red: "#F87171", redDim: "rgba(248,113,113,0.10)", purple: "#A78BFA", purpleDim: "rgba(167,139,250,0.10)", text: "#E2E8F0", muted: "#8494AB", dim: "#4A5A72", white: "#FFFFFF" };
    const FONT = "'Outfit',sans-serif";
    const MONO = "'IBM Plex Mono',monospace";

    // ‚îÄ‚îÄ‚îÄ Get patterns array from sponsor (handles old single-pattern format) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function getPatterns(sponsor) {
      if (sponsor.urlPatterns && sponsor.urlPatterns.length > 0) return sponsor.urlPatterns;
      if (sponsor.urlPattern) return [sponsor.urlPattern];
      return [];
    }

    // ‚îÄ‚îÄ‚îÄ Beehiiv API ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    async function fetchAllPosts(apiKey, pubId, maxPages = 5, token) {
      const res = await fetch("/api/sync", {
        method: "POST",
        headers: { "Content-Type": "application/json", ...(token ? { "Authorization": `Bearer ${token}` } : {}) },
        body: JSON.stringify({ apiKey, pubId, maxPages }),
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: `HTTP ${res.status}` }));
        throw new Error(err.error || `API error ${res.status}`);
      }
      return res.json();
    }

    async function fetchQuickSync(apiKey, pubId, knownPostIds, token) {
      const res = await fetch("/api/quick-sync", {
        method: "POST",
        headers: { "Content-Type": "application/json", ...(token ? { "Authorization": `Bearer ${token}` } : {}) },
        body: JSON.stringify({ apiKey, pubId, knownPostIds }),
      });
      if (!res.ok) {
        const err = await res.json().catch(() => ({ error: `HTTP ${res.status}` }));
        throw new Error(err.error || `API error ${res.status}`);
      }
      return await res.json();
    }

    function extractRun(post, patterns) {
      if (!post.stats) return null;
      const es = post.stats.email || {};
      const clicks = post.stats.clicks || [];
      let sc = 0, vc = 0, matched = [];
      for (const e of clicks) {
        const u = (e.url || e.base_url || "").toLowerCase();
        const hit = patterns.some(p => p && u.includes(p.toLowerCase()));
        if (hit) {
          sc += e.total_clicks || 0;
          vc += e.email?.verified_clicks || 0;
          matched.push({ url: e.url || e.base_url, clicks: e.total_clicks || 0, verifiedClicks: e.email?.verified_clicks || 0 });
        }
      }
      if (sc === 0) return null;
      return {
        postId: post.id,
        emailName: post.title || post.subject_line || "Untitled",
        webUrl: post.web_url || null,
        sendDate: tsToDate(post.publish_date) || tsToDate(post.created),
        totalOpens: es.opens || 0,
        totalClicks: sc,
        verifiedClicks: vc,
        matchedUrls: matched,
        recipients: es.recipients || 0,
        autoSynced: true,
      };
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // LOGIN SCREEN
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function LoginScreen({ onLogin }) {
      const [pw, setPw] = useState("");
      const [err, setErr] = useState(null);
      const [loading, setLoading] = useState(false);
      const submit = async () => {
        if (!pw.trim()) return;
        setLoading(true); setErr(null);
        try {
          const res = await fetch("/api/auth", { method: "POST", headers: { "Content-Type": "application/json" }, body: JSON.stringify({ password: pw }) });
          const data = await res.json();
          if (!res.ok) { setErr(data.error || "Login failed"); return; }
          onLogin(data.token);
        } catch (e) { setErr("Connection error"); }
        finally { setLoading(false); }
      };
      return (
        <div style={{ minHeight: "100vh", display: "flex", alignItems: "center", justifyContent: "center", background: C.bg }}>
          <div style={{ width: 360, maxWidth: "90vw", textAlign: "center" }}>
            <div style={{ width: 48, height: 48, borderRadius: 14, background: `linear-gradient(135deg,${C.accent},#8B5CF6)`, display: "flex", alignItems: "center", justifyContent: "center", fontSize: 22, color: "#fff", fontWeight: 700, margin: "0 auto 24px" }}>S</div>
            <h1 style={{ fontSize: 22, fontWeight: 700, marginBottom: 8 }}>Sponsor Dashboard</h1>
            <p style={{ fontSize: 13, color: C.dim, marginBottom: 32 }}>Enter your admin password to continue</p>
            <input type="password" value={pw} onChange={e => setPw(e.target.value)} onKeyDown={e => e.key === "Enter" && submit()} placeholder="Password" autoFocus
              style={{ width: "100%", padding: "14px 18px", background: C.card, border: `1px solid ${C.border}`, borderRadius: 12, color: C.text, fontFamily: FONT, fontSize: 15, marginBottom: 16, boxSizing: "border-box", textAlign: "center" }} />
            {err && <p style={{ color: C.red, fontSize: 13, marginBottom: 12 }}>{err}</p>}
            <Btn onClick={submit} color={C.white} bg={C.accent} disabled={loading} style={{ width: "100%", padding: "14px", fontSize: 15 }}>{loading ? "Signing in..." : "Sign In"}</Btn>
          </div>
        </div>
      );
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function App() {
      const [authToken, setAuthToken] = useState(() => store.get(KEYS.token));
      const login = (t) => { setAuthToken(t); store.set(KEYS.token, t); };
      const logout = () => { setAuthToken(null); store.set(KEYS.token, null); };

      // Check token expiry on mount
      useEffect(() => {
        if (authToken) {
          try {
            const payload = JSON.parse(atob(authToken.split(".")[0].replace(/-/g,"+").replace(/_/g,"/")));
            if (payload.exp && Date.now() > payload.exp) logout();
          } catch { logout(); }
        }
      }, []);

      const [config, setConfig] = useState(() => store.get(KEYS.config) || { apiKey: "", pubId: "" });
      const [sponsors, setSponsors] = useState(() => store.get(KEYS.sponsors) || []);
      const [runs, setRuns] = useState(() => store.get(KEYS.runs) || []);
      const [sel, setSel] = useState(null);
      const [view, setView] = useState("admin");
      const [syncing, setSyncing] = useState(false);
      const [syncMsg, setSyncMsg] = useState(null);
      const [modal, setModal] = useState(null);
      const [editRun, setEditRun] = useState(null);
      const [syncDepth, setSyncDepth] = useState(5);
      const [contracts, setContracts] = useState(() => store.get(KEYS.contracts) || []);
      const [selContract, setSelContract] = useState(null);
      const [downloading, setDownloading] = useState(false);
      const [publishTimes, setPublishTimes] = useState(() => store.get(KEYS.publishTimes) || {});
      const width = useWindowWidth();
      const isMobile = width <= MOBILE;
      const isTablet = width <= TABLET;
      const [, setAdminTick] = useState(0);
      useEffect(() => { const i = setInterval(() => setAdminTick(t => t + 1), 60000); return () => clearInterval(i); }, []);

      // Auth gate
      if (!authToken) return <LoginScreen onLogin={login} />;

      const saveCfg = (c) => { setConfig(c); store.set(KEYS.config, c); };
      const saveSp = (s) => { setSponsors(s); store.set(KEYS.sponsors, s); };
      const savePt = (pt) => { setPublishTimes(pt); store.set(KEYS.publishTimes, pt); };
      const saveRn = (r) => { setRuns(r); store.set(KEYS.runs, r); };
      const saveCt = (ct) => { setContracts(ct); store.set(KEYS.contracts, ct); };

      // Migrate sponsors without shareToken
      useEffect(() => {
        if (sponsors.some(s => !s.shareToken)) {
          saveSp(sponsors.map(s => s.shareToken ? s : { ...s, shareToken: uid() + uid() }));
        }
      }, []);

      // Sponsor CRUD
      const addSponsor = (name, patterns) => {
        const s = { id: uid(), name, urlPatterns: patterns.filter(p => p.trim()), created: new Date().toISOString(), shareToken: uid() + uid() };
        saveSp([...sponsors, s]);
        setSel(s.id);
        setModal(null);
      };
      const updateSponsor = (id, updates) => {
        saveSp(sponsors.map(s => s.id === id ? { ...s, ...updates } : s));
      };
      const delSponsor = (id) => {
        if (!confirm("Delete sponsor and all runs?")) return;
        saveSp(sponsors.filter(s => s.id !== id));
        saveRn(runs.filter(r => r.sponsorId !== id));
        saveCt(contracts.filter(c => c.sponsorId !== id));
        if (sel === id) { setSel(null); setSelContract(null); }
      };

      // Run CRUD
      const addRunManual = (d) => { saveRn([...runs, { id: uid(), ...d }]); setModal(null); };
      const updateRunManual = (id, u) => { saveRn(runs.map(r => r.id === id ? { ...r, ...u } : r)); setModal(null); setEditRun(null); };
      const delRun = (id) => { if (confirm("Delete run?")) saveRn(runs.filter(r => r.id !== id)); };
      const toggleRunVerified = (id) => { saveRn(runs.map(r => r.id === id ? { ...r, useVerified: !r.useVerified } : r)); };

      // Contract CRUD
      const addContract = (data) => {
        const updated = contracts.map(c => c.sponsorId === data.sponsorId ? { ...c, isActive: false } : c);
        const nc = { id: uid(), ...data, isActive: true, created: new Date().toISOString() };
        saveCt([...updated, nc]);
        setSelContract(nc.id);
        setModal(null);
      };
      const updateContract = (id, updates) => {
        saveCt(contracts.map(c => c.id === id ? { ...c, ...updates } : c));
        setModal(null);
      };
      const delContract = (id) => {
        if (!confirm("Delete contract? Runs will become unassigned.")) return;
        saveRn(runs.map(r => r.contractId === id ? { ...r, contractId: null } : r));
        saveCt(contracts.filter(c => c.id !== id));
        if (selContract === id) setSelContract(null);
      };
      const activateContract = (id) => {
        const ct = contracts.find(c => c.id === id);
        if (!ct) return;
        saveCt(contracts.map(c => c.sponsorId === ct.sponsorId ? { ...c, isActive: c.id === id } : c));
        setSelContract(id);
      };

      // ‚îÄ‚îÄ‚îÄ Sync logic ‚îÄ‚îÄ‚îÄ‚îÄ
      const processResults = (allPosts, sponsorIds, currentRuns) => {
        let nw = 0, up = 0, list = [...currentRuns];
        for (const sid of sponsorIds) {
          const sp = sponsors.find(s => s.id === sid);
          if (!sp) continue;
          const patterns = getPatterns(sp);
          if (patterns.length === 0) continue;
          const existing = new Set(list.filter(r => r.sponsorId === sid).map(r => r.postId));
          for (const p of allPosts) {
            const ex = extractRun(p, patterns);
            if (!ex) continue;
            if (existing.has(p.id)) {
              list = list.map(r => r.sponsorId === sid && r.postId === p.id
                ? { ...r, totalOpens: ex.totalOpens, totalClicks: ex.totalClicks, verifiedClicks: ex.verifiedClicks, matchedUrls: ex.matchedUrls, recipients: ex.recipients, webUrl: ex.webUrl, lastSync: new Date().toISOString() }
                : r);
              up++;
            } else {
              const newRun = { id: uid(), sponsorId: sid, ...ex, contractId: null, useVerified: false, lastSync: new Date().toISOString() };
              // Auto-assign to active contract if it has capacity
              const ac = contracts.find(c => c.sponsorId === sid && c.isActive);
              if (ac) {
                const assigned = list.filter(r => r.contractId === ac.id).length;
                if (assigned < ac.totalRuns) newRun.contractId = ac.id;
              }
              list.push(newRun);
              nw++;
            }
          }
        }
        return { list, nw, up };
      };

      // Full sync with depth control
      // ‚îÄ‚îÄ‚îÄ Publish sponsor data to KV ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
      const publishSponsor = async (sponsorId, currentRuns) => {
        const sp = sponsors.find(s => s.id === sponsorId);
        if (!sp || !sp.shareToken || !authToken) return;
        const spContracts = contracts.filter(c => c.sponsorId === sponsorId);
        const spRuns = (currentRuns || runs).filter(r => r.sponsorId === sponsorId);
        const cleanRun = (r) => ({ id: r.id, emailName: r.emailName, sendDate: r.sendDate, totalOpens: r.totalOpens, totalClicks: getRunClicks(r), webUrl: r.webUrl || null, description: r.description || null });
        const pubContracts = spContracts.map(c => {
          const cRuns = [...spRuns.filter(r => r.contractId === c.id)].sort((a, b) => new Date(b.sendDate) - new Date(a.sendDate)).map(cleanRun);
          const sCpm = c.showCpmToSponsor ?? c.showPricingToSponsor ?? false;
          const sCpc = c.showCpcToSponsor ?? c.showPricingToSponsor ?? false;
          let cm = null;
          if (c.totalPrice > 0 && (sCpm || sCpc)) {
            const tO = cRuns.reduce((s, r) => s + (r.totalOpens || 0), 0);
            const tC = cRuns.reduce((s, r) => s + (r.totalClicks || 0), 0);
            const spent = (cRuns.length / c.totalRuns) * c.totalPrice;
            cm = {};
            if (sCpm) cm.cpm = tO > 0 ? (spent / tO) * 1000 : 0;
            if (sCpc) cm.cpc = tC > 0 ? spent / tC : 0;
          }
          return { id: c.id, name: c.name, totalRuns: c.totalRuns, startDate: c.startDate, endDate: c.endDate,
            isActive: !!c.isActive, showCpmToSponsor: sCpm, showCpcToSponsor: sCpc,
            exclusivePlacement: c.exclusivePlacement, primaryPlacement: c.primaryPlacement,
            categoryExclusivity: c.categoryExclusivity, pricingNotes: c.pricingNotes,
            runs: cRuns, costMetrics: cm };
        });
        const assignedIds = new Set(spContracts.map(c => c.id));
        const unassignedRuns = [...spRuns.filter(r => !r.contractId || !assignedIds.has(r.contractId))].sort((a, b) => new Date(b.sendDate) - new Date(a.sendDate)).map(cleanRun);
        const pubData = {
          sponsorName: sp.name, contracts: pubContracts, unassignedRuns,
          publishedAt: new Date().toISOString(), publicationName: config.publicationName || "",
        };
        try {
          const res = await fetch("/api/publish", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${authToken}` }, body: JSON.stringify({ shareToken: sp.shareToken, data: pubData }) });
          if (res.ok) savePt({ ...publishTimes, [sponsorId]: new Date().toISOString() });
        } catch (e) { console.error("Publish failed:", e); }
      };

      const doSync = async (sponsorIds, pages = syncDepth) => {
        if (!config.apiKey || !config.pubId) { setSyncMsg({ t: "err", m: "Set API key & Pub ID in Settings first." }); return; }
        setSyncing(true); setSyncMsg(null);
        try {
          const data = await fetchAllPosts(config.apiKey, config.pubId, pages, authToken);
          const allPosts = data.posts || [];
          const { list, nw, up } = processResults(allPosts, sponsorIds, runs);
          saveRn(list);
          for (const sid of sponsorIds) publishSponsor(sid, list);
          let msg = `Done! ${nw} new, ${up} updated (${allPosts.length} posts scanned, ${data.pagesScanned || '?'}/${data.totalPages || '?'} pages).`;
          if (data.warning) msg += ` ‚ö†Ô∏è ${data.warning}`;
          setSyncMsg({ t: "ok", m: msg });
        } catch (e) {
          if (e.message.includes("Unauthorized")) { logout(); return; }
          setSyncMsg({ t: "err", m: `Failed: ${e.message}` });
        } finally { setSyncing(false); }
      };

      // Quick sync for background auto-refresh
      const doQuickSync = async (sponsorIds, silent = false) => {
        if (!config.apiKey || !config.pubId) return;
        if (syncing) return;
        if (!silent) setSyncing(true);
        try {
          const knownPostIds = [...new Set(runs.filter(r => sponsorIds.includes(r.sponsorId) && r.postId).map(r => r.postId))];
          const data = await fetchQuickSync(config.apiKey, config.pubId, knownPostIds, authToken);
          const allPosts = data.posts || [];
          const { list, nw, up } = processResults(allPosts, sponsorIds, runs);
          saveRn(list);
          if (nw > 0 || up > 0) { for (const sid of sponsorIds) publishSponsor(sid, list); }
          if (!silent && (nw > 0 || up > 0)) setSyncMsg({ t: "ok", m: `Quick sync: ${nw} new, ${up} updated.` });
        } catch (e) {
          if (e.message.includes("Unauthorized")) { logout(); return; }
          if (!silent) setSyncMsg({ t: "err", m: `Quick sync failed: ${e.message}` });
        } finally { if (!silent) setSyncing(false); }
      };

      const syncOne = (sid, pages) => doSync([sid], pages);
      const syncAll = () => doSync(sponsors.map(s => s.id), syncDepth);

      // Derived
      const sponsor = sponsors.find(s => s.id === sel);
      const sponsorContracts = contracts.filter(c => c.sponsorId === sel).sort((a, b) => new Date(b.created) - new Date(a.created));
      const activeContract = sponsorContracts.find(c => c.isActive);
      const viewingContract = selContract ? contracts.find(c => c.id === selContract) : null;

      const allSponsorRuns = runs.filter(r => r.sponsorId === sel).sort((a, b) => new Date(b.sendDate) - new Date(a.sendDate));
      const sRuns = viewingContract
        ? allSponsorRuns.filter(r => r.contractId === viewingContract.id)
        : allSponsorRuns;

      const tot = { opens: sRuns.reduce((s, r) => s + (r.totalOpens || 0), 0), clicks: sRuns.reduce((s, r) => s + getRunClicks(r), 0) };
      tot.ctr = tot.opens > 0 ? (tot.clicks / tot.opens) * 100 : 0;

      const costMetrics = viewingContract && viewingContract.totalPrice > 0 ? (() => {
        const runsDelivered = sRuns.length;
        const spent = (runsDelivered / viewingContract.totalRuns) * viewingContract.totalPrice;
        return {
          costPerRun: viewingContract.totalPrice / viewingContract.totalRuns,
          cpm: tot.opens > 0 ? (spent / tot.opens) * 1000 : 0,
          cpc: tot.clicks > 0 ? spent / tot.clicks : 0,
        };
      })() : null;

      // Sponsor view ‚Äî uses per-run toggle transparently, filters to active contract
      if (view === "sponsor" && sponsor) {
        const svContract = activeContract;
        const svRuns = svContract
          ? allSponsorRuns.filter(r => r.contractId === svContract.id)
          : allSponsorRuns;
        const svTot = { opens: svRuns.reduce((s, r) => s + (r.totalOpens || 0), 0), clicks: svRuns.reduce((s, r) => s + getRunClicks(r), 0) };
        svTot.ctr = svTot.opens > 0 ? (svTot.clicks / svTot.opens) * 100 : 0;
        const svCostMetrics = svContract && svContract.totalPrice > 0 ? (() => {
          const spent = (svRuns.length / svContract.totalRuns) * svContract.totalPrice;
          return {
            cpm: svTot.opens > 0 ? (spent / svTot.opens) * 1000 : 0,
            cpc: svTot.clicks > 0 ? spent / svTot.clicks : 0,
          };
        })() : null;
        // Enrich all contracts with runs + cost metrics for the view selector
        const enrichedContracts = sponsorContracts.map(c => {
          const cRuns = allSponsorRuns.filter(r => r.contractId === c.id);
          const sCpm = c.showCpmToSponsor ?? c.showPricingToSponsor ?? false;
          const sCpc = c.showCpcToSponsor ?? c.showPricingToSponsor ?? false;
          let cm = null;
          if (c.totalPrice > 0 && (sCpm || sCpc)) {
            const sp = (cRuns.length / c.totalRuns) * c.totalPrice;
            const tO = cRuns.reduce((s, r) => s + (r.totalOpens || 0), 0);
            const tC = cRuns.reduce((s, r) => s + getRunClicks(r), 0);
            cm = {};
            if (sCpm) cm.cpm = tO > 0 ? (sp / tO) * 1000 : 0;
            if (sCpc) cm.cpc = tC > 0 ? sp / tC : 0;
          }
          return { ...c, runs: cRuns, costMetrics: cm };
        });
        return <SponsorView sponsor={sponsor} runs={svRuns} totals={svTot} contract={svContract} costMetrics={svCostMetrics} onBack={() => setView("admin")} onQuickSync={() => doQuickSync([sel], true)} config={config} allContracts={enrichedContracts} allRuns={allSponsorRuns} />;

                    <h2 style={{ fontSize: isMobile ? 20 : 26, fontWeight: 700, letterSpacing: -0.5 }}>{sponsor.name}</h2>
                  </div>
                  <div style={{ display: "flex", gap: 8, flexWrap: "wrap", alignItems: "center" }}>
                    {sRuns.length > 0 && <button onClick={async () => { setDownloading(true); try { await downloadReport({ sponsor, contract: viewingContract, runs: sRuns, totals: tot, costMetrics, config }); } catch(e) { console.error(e); } finally { setDownloading(false); } }} disabled={downloading} style={{ background: "none", border: `1px solid ${C.border}`, borderRadius: 8, color: downloading ? C.dim : C.muted, cursor: downloading ? "not-allowed" : "pointer", fontFamily: FONT, fontSize: 12, fontWeight: 600, padding: "8px 14px", opacity: downloading ? 0.6 : 1 }}>{downloading ? "Generating..." : "‚Üì Download Report"}</button>}

                  </div>
                  {publishTimes[sponsor.id] && <span style={{ fontSize: 11, color: C.green }}>Published {timeAgo(publishTimes[sponsor.id])}</span>}

                {/* Share Link */}
                {sponsor.shareToken && (

                      <span style={{ fontSize: 12, fontFamily: MONO, color: C.muted, overflow: "hidden", textOverflow: "ellipsis", whiteSpace: "nowrap", flex: 1 }}>{window.location.origin}/s/{sponsor.shareToken}</span>
                      <button onClick={() => { navigator.clipboard.writeText(`${window.location.origin}/s/${sponsor.shareToken}`); }} style={{ background: "none", border: "none", color: C.accent, cursor: "pointer", fontFamily: FONT, fontSize: 12, fontWeight: 600, padding: "2px 6px", whiteSpace: "nowrap" }}>Copy</button>

                    <Btn onClick={() => { if (confirm("Regenerate share link? The old link will stop working.")) { const oldToken = sponsor.shareToken; const newToken = uid() + uid(); updateSponsor(sponsor.id, { shareToken: newToken }); fetch("/api/delete-sponsor", { method: "POST", headers: { "Content-Type": "application/json", "Authorization": `Bearer ${authToken}` }, body: JSON.stringify({ shareToken: oldToken }) }).catch(() => {}); setTimeout(() => publishSponsor(sponsor.id), 200); } }} color={C.amber} bg={C.amberDim} small>Regenerate</Btn>

                {/* Contract Management */}
                <ContractManager

                  activeContract={activeContract}

                  runs={allSponsorRuns}
                  onActivate={activateContract}
                  onSelect={(id) => setSelContract(id)}
                  onClearFilter={() => setSelContract(null)}
                  onDelete={delContract}
                  onSetModal={setModal}
                  onEditContract={(ct) => { setSelContract(ct.id); setModal("editContract"); }}
                />

                {/* Sync Controls */}
                {config.apiKey && getPatterns(sponsor).length > 0 && (
                  <div style={{ display: "flex", gap: 8, alignItems: "center", marginBottom: 20, flexWrap: "wrap" }}>
                    <Btn onClick={() => syncOne(sponsor.id, syncDepth)} color={C.white} bg={C.accent} disabled={syncing}>{syncing ? "Syncing..." : "‚ü≥ Sync"}</Btn>
                    <div style={{ display: "flex", alignItems: "center", gap: 6, background: C.card, border: `1px solid ${C.border}`, borderRadius: 8, padding: "4px 10px" }}>
                      <span style={{ fontSize: 11, color: C.dim }}>Depth:</span>
                      {[5, 15, 30, 50].map(d => (
                        <button key={d} onClick={() => setSyncDepth(d)} style={{
                          padding: "4px 8px", borderRadius: 6, border: "none", fontSize: 11, fontWeight: 600, fontFamily: FONT, cursor: "pointer",

                      <span style={{ fontSize: isMobile ? 11 : 10, color: C.dim }}>posts</span>

                )}

                {/* Last synced indicator */}
                {(() => { const ls = getLatestSync(sRuns); if (!ls) return null; const stale = isSyncStale(ls); return (
                  <div style={{ display: "flex", alignItems: "center", gap: 8, marginBottom: 16 }}>
                    <div style={{ width: 6, height: 6, borderRadius: 3, background: stale ? C.amber : C.green, animation: stale ? "none" : "pulse 2s infinite" }} />
                    <span style={{ fontSize: 12, color: stale ? C.amber : C.dim }}>{stale ? `Data may be outdated ¬∑ Last synced ${timeAgo(ls)}` : `Last synced ${timeAgo(ls)}`}</span>
                  </div>); })()}

                {syncMsg && <div style={{ padding: "12px 16px", borderRadius: 10, marginBottom: 20, fontSize: 13, background: syncMsg.t === "ok" ? C.greenDim : C.redDim, color: syncMsg.t === "ok" ? C.green : C.red, border: `1px solid ${syncMsg.t === "ok" ? "rgba(52,211,153,0.2)" : "rgba(248,113,113,0.2)"}` }}>{syncMsg.m}</div>}

                {/* Cumulative Reach */}
                {sRuns.length > 0 && <ReachSection runs={sRuns} />}

                {/* Stats */}
                <div style={{ display: "grid", gridTemplateColumns: isMobile ? "1fr" : "repeat(3,1fr)", gap: isMobile ? 12 : 16, marginBottom: costMetrics ? 16 : 32 }}>
                  <MetricCard label="Total Opens" value={num(tot.opens)} sub={`${sRuns.length} run${sRuns.length !== 1 ? "s" : ""}`} color={C.accent} />
                  <MetricCard label="Total Clicks" value={num(tot.clicks)} sub="all matching links" color={C.green} />
                  <MetricCard label="Click-Through Rate" value={pct(tot.ctr)} sub="clicks √∑ opens" color={C.amber} />
                </div>

                {/* Cost Metrics */}
                {costMetrics && (
                  <div style={{ display: "grid", gridTemplateColumns: isMobile ? "1fr" : "repeat(3,1fr)", gap: isMobile ? 12 : 16, marginBottom: viewingContract && getTerms(viewingContract).length > 0 ? 12 : 32 }}>
                    <MetricCard label="Cost Per Run" value={money(costMetrics.costPerRun)} sub={`${money(viewingContract.totalPrice)} √∑ ${viewingContract.totalRuns} runs`} color={C.purple} />
                    <MetricCard label="CPM" value={money(costMetrics.cpm)} sub="cost per 1,000 opens" color={C.purple} />
                    <MetricCard label="CPC" value={money(costMetrics.cpc)} sub="cost per click" color={C.purple} />
                  </div>

                {costMetrics && viewingContract && <TermsBadges contract={viewingContract} style={{ marginBottom: 32 }} />}

                {/* Runs */}
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 16 }}>
                  <h3 style={{ fontSize: 15, fontWeight: 600, color: C.muted }}>Campaign Runs</h3>
                  <Btn onClick={() => { setModal("addRun"); setEditRun(null); }} color={C.green} bg={C.greenDim}>+ Manual Run</Btn>

                {sRuns.length > 0 && (isMobile ? (
                  <div style={{ display: "flex", flexDirection: "column", gap: 10 }}>

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // PATTERN MANAGER
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function PatternManager({ sponsor, onUpdate }) {
      const [newPat, setNewPat] = useState("");
      const patterns = getPatterns(sponsor);

      const add = () => {
        const val = newPat.trim();
        if (!val || patterns.includes(val)) return;
        onUpdate([...patterns, val]);
        setNewPat("");
      };

      const remove = (idx) => {
        onUpdate(patterns.filter((_, i) => i !== idx));
      };

      return (
        <div style={{ marginBottom: 20, background: C.card, border: `1px solid ${C.border}`, borderRadius: 12, padding: 16 }}>
          <p style={{ fontSize: 11, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1.2, color: C.muted, marginBottom: 10 }}>URL Patterns</p>

          {/* Existing patterns */}
          <div style={{ display: "flex", flexWrap: "wrap", gap: 6, marginBottom: patterns.length > 0 ? 10 : 0 }}>
            {patterns.map((p, i) => (
              <div key={i} style={{ display: "flex", alignItems: "center", gap: 6, background: C.bg, border: `1px solid ${C.border}`, borderRadius: 8, padding: "6px 10px" }}>
                <span style={{ fontSize: 12, fontFamily: MONO, color: C.text }}>{p}</span>
                <button onClick={() => remove(i)} style={{ background: "none", border: "none", color: C.red, cursor: "pointer", fontSize: 14, padding: "0 2px", fontWeight: 700, lineHeight: 1 }}>√ó</button>
              </div>
            ))}
          </div>

          {/* Add new */}
          <div style={{ display: "flex", gap: 6 }}>
            <input
              value={newPat}
              onChange={e => setNewPat(e.target.value)}
              onKeyDown={e => e.key === "Enter" && add()}
              placeholder="Add URL pattern (e.g. vpdae, go.themommy.news/kp)"
              style={{ flex: 1, padding: "8px 12px", background: C.bg, border: `1px solid ${C.border}`, borderRadius: 8, color: C.text, fontFamily: MONO, fontSize: 12, outline: "none", boxSizing: "border-box" }}
            />
            <Btn onClick={add} color={C.green} bg={C.greenDim} disabled={!newPat.trim()}>Add</Btn>
          </div>
          <p style={{ fontSize: 10, color: C.dim, marginTop: 6 }}>Each pattern matches any click URL containing that text. All matching links across all patterns get summed together.</p>
        </div>
      );
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // CONTRACT MANAGER
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function ContractManager({ sponsorId, contracts, activeContract, viewingContract, runs, onActivate, onSelect, onClearFilter, onDelete, onSetModal, onEditContract }) {
      const mob = useWindowWidth() <= MOBILE;
      return (
        <div style={{ marginBottom: 20, background: C.card, border: `1px solid ${C.border}`, borderRadius: 12, padding: 16 }}>
          <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: contracts.length > 0 ? 12 : 0 }}>

            <div style={{ display: "flex", gap: 6 }}>
              {viewingContract && <Btn onClick={onClearFilter} color={C.dim} bg="transparent" small style={{ border: `1px solid ${C.border}` }}>Show All Runs</Btn>}

            <p style={{ fontSize: 12, color: C.dim, padding: "8px 0" }}>No contracts yet. Create one to group runs and track costs.</p>

          {contracts.map(ct => {
            const assigned = runs.filter(r => r.contractId === ct.id).length;
            const remaining = ct.totalRuns - assigned;
            const pctVal = ct.totalRuns > 0 ? Math.min((assigned / ct.totalRuns) * 100, 100) : 0;
            const barColor = remaining <= 0 ? C.red : remaining === 1 ? C.amber : C.green;
            const isViewing = viewingContract && viewingContract.id === ct.id;
            return (
              <div key={ct.id}
                onClick={() => onSelect(ct.id)}
                style={{
                  padding: "12px 14px", borderRadius: 10, marginBottom: 6, cursor: "pointer",
                  background: isViewing ? C.purpleDim : C.bg,
                  border: `1px solid ${ct.isActive ? "rgba(167,139,250,0.3)" : C.border}`,
                  opacity: ct.isActive ? 1 : 0.7,
                  transition: "all 0.12s",
                }}>
                <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center", marginBottom: 6 }}>
                  <div style={{ display: "flex", alignItems: "center", gap: 8 }}>
                    <span style={{ fontSize: 13, fontWeight: 600, color: isViewing ? C.purple : C.text }}>{ct.name}</span>
                    {ct.isActive && <span style={{ fontSize: mob ? 11 : 9, padding: "2px 6px", borderRadius: 4, background: C.greenDim, color: C.green, fontWeight: 600, textTransform: "uppercase", letterSpacing: 0.5 }}>Active</span>}
                  </div>
                  <div style={{ display: "flex", gap: 4 }} onClick={e => e.stopPropagation()}>
                    {!ct.isActive && <Btn onClick={() => onActivate(ct.id)} color={C.green} bg={C.greenDim} small>Activate</Btn>}
                    <Btn onClick={() => onEditContract(ct)} color={C.accent} bg={C.accentDim} small>Edit</Btn>
                    <Btn onClick={() => onDelete(ct.id)} color={C.red} bg={C.redDim} small>√ó</Btn>
                  </div>
                </div>
                <div style={{ display: "flex", alignItems: "center", gap: mob ? 8 : 12, fontSize: 11, color: C.dim, marginBottom: 6, flexWrap: "wrap" }}>
                  {ct.totalPrice > 0 && <span style={{ fontFamily: MONO }}>{money(ct.totalPrice)}</span>}
                  <span>{assigned} / {ct.totalRuns} runs</span>
                  {ct.startDate && <span>{fmtDate(ct.startDate)} ‚Äî {fmtDate(ct.endDate)}</span>}
                  {(() => { const cpm = ct.showCpmToSponsor ?? ct.showPricingToSponsor; const cpc = ct.showCpcToSponsor ?? ct.showPricingToSponsor; return (cpm || cpc) ? <span style={{ color: C.purple }}>{cpm && cpc ? "CPM + CPC visible" : cpm ? "CPM visible" : "CPC visible"}</span> : null; })()}
                </div>
                <div style={{ height: 4, background: C.border, borderRadius: 2, overflow: "hidden" }}>
                  <div style={{ height: "100%", width: `${pctVal}%`, background: barColor, borderRadius: 2, transition: "width 0.3s" }} />
                </div>
              </div>
            );
          })}
        </div>
      );
    }

    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    // VIEW SELECTOR (sponsor-only contract/history switcher)
    // ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
    function buildViewOptions(contracts, unassignedRuns, allRuns) {
      const options = [];
      const active = contracts.find(c => c.isActive);
      if (active) options.push({ id: active.id, type: "contract", label: active.name, dateRange: `${fmtDate(active.startDate)} ‚Äì ${fmtDate(active.endDate)}`, runCount: (active.runs || []).length, isActive: true });
      const past = contracts.filter(c => !c.isActive).sort((a, b) => new Date(b.endDate || 0) - new Date(a.endDate || 0));
      for (const c of past) options.push({ id: c.id, type: "contract", label: c.name, dateRange: `${fmtDate(c.startDate)} ‚Äì ${fmtDate(c.endDate)}`, runCount: (c.runs || []).length, isCompleted: true });
      if (unassignedRuns.length > 0) {
        const dates = unassignedRuns.map(r => new Date(r.sendDate)).sort((a, b) => a - b);
        options.push({ id: "__unassigned__", type: "unassigned", label: "One-Off Placements", dateRange: `${fmtDate(dates[0])} ‚Äì ${fmtDate(dates[dates.length - 1])}`, runCount: unassignedRuns.length });
      }
      if (options.length > 1) {
        const allDates = allRuns.map(r => new Date(r.sendDate)).sort((a, b) => a - b);
        options.push({ id: "__all__", type: "all", label: "All Time", dateRange: allDates.length > 0 ? `${fmtDate(allDates[0])} ‚Äì Present` : "", runCount: allRuns.length });
      }
      return options;
    }

    function getViewData(selectedId, contracts, unassignedRuns, allRuns) {
      if (selectedId === "__all__") {
        const labeled = allRuns.map(r => {
          const ct = contracts.find(c => c.id === r.contractId);
          return { ...r, _contractName: ct ? ct.name : null };
        });
        return { runs: labeled, contract: null, showProgress: false, showCost: false, showTerms: false };
      }
      if (selectedId === "__unassigned__") return { runs: unassignedRuns, contract: null, showProgress: false, showCost: false, showTerms: false };
      const ct = contracts.find(c => c.id === selectedId);
      if (!ct) return { runs: allRuns, contract: null, showProgress: false, showCost: false, showTerms: false };
      return { runs: ct.runs || [], contract: ct, showProgress: true, showCost: true, showTerms: true };
    }

    function ViewSelector({ options, selected, onChange }) {
      const [open, setOpen] = useState(false);
      const ref = React.useRef(null);
      const width = useWindowWidth();
      const isMobile = width <= MOBILE;
      useEffect(() => {
        const handler = (e) => { if (ref.current && !ref.current.contains(e.target)) setOpen(false); };
        document.addEventListener("mousedown", handler);
        return () => document.removeEventListener("mousedown", handler);
      }, []);
      const sel = options.find(o => o.id === selected);
      return (
        <div ref={ref} style={{ position: "relative", maxWidth: 500, margin: "0 auto 24px" }}>
          <button onClick={() => setOpen(!open)} style={{ width: "100%", padding: isMobile ? "14px 16px" : "12px 16px", background: C.card, border: `1px solid ${open ? C.accent : C.border}`, borderRadius: 10, display: "flex", justifyContent: "space-between", alignItems: "center", color: C.text, fontFamily: FONT, fontSize: isMobile ? 14 : 15, cursor: "pointer", transition: "border-color 0.15s" }}>
            <span style={{ display: "flex", alignItems: "center", gap: 8 }}>
              {sel?.label}{sel?.isActive && <span style={{ fontSize: 10, color: C.green, fontWeight: 700, letterSpacing: 0.5 }}>‚óè ACTIVE</span>}
            </span>
            <span style={{ color: C.dim, fontSize: 12, transform: open ? "rotate(180deg)" : "none", transition: "transform 0.15s" }}>‚ñæ</span>
          </button>
          {open && (
            <div style={{ position: "absolute", top: "100%", left: 0, right: 0, zIndex: 100, marginTop: 4, background: C.card, border: `1px solid ${C.border}`, borderRadius: 10, overflow: "hidden", boxShadow: "0 8px 32px rgba(0,0,0,0.5)" }}>
              {options.map((opt, i) => (
                <button key={opt.id} onClick={() => { onChange(opt.id); setOpen(false); }} style={{ width: "100%", padding: isMobile ? "14px 16px" : "12px 16px", textAlign: "left", background: opt.id === selected ? C.accentDim : "transparent", border: "none", borderBottom: i < options.length - 1 ? `1px solid ${C.border}` : "none", color: C.text, fontFamily: FONT, fontSize: 14, cursor: "pointer", minHeight: isMobile ? 44 : "auto" }}>
                  <div style={{ display: "flex", justifyContent: "space-between", alignItems: "center" }}>
                    <span style={{ fontWeight: opt.id === selected ? 600 : 400 }}>{opt.label}</span>
                    {opt.isActive && <span style={{ fontSize: 10, color: C.green, fontWeight: 700 }}>ACTIVE</span>}
                    {opt.isCompleted && <span style={{ fontSize: 10, color: C.dim, fontWeight: 600 }}>COMPLETED</span>}
                  </div>
                  {opt.dateRange && <div style={{ fontSize: 12, color: C.dim, marginTop: 2 }}>{opt.dateRange}</div>}
                  <div style={{ fontSize: 11, color: C.dim, marginTop: 1 }}>{opt.runCount} email{opt.runCount !== 1 ? "s" : ""}</div>
                </button>

    function buildChartData(runs) {
      const sorted = [...runs].filter(r => r.sendDate).sort((a, b) => new Date(a.sendDate) - new Date(b.sendDate));
      if (sorted.length === 0) return [];
      const points = [];
      let cumulative = 0;
      sorted.forEach((run, i) => {
        const runOpens = run.totalOpens || 0;
        const runDate = new Date(run.sendDate);
        if (i === 0) {
          const preDate = new Date(runDate);
          preDate.setDate(preDate.getDate() - 3);
          points.push({ date: preDate, total: 0, isSend: false, label: null });
        }
        if (i > 0) {
          const prevDate = new Date(sorted[i - 1].sendDate);
          const daysBetween = Math.round((runDate - prevDate) / (1000 * 60 * 60 * 24));
          const prevTotal = cumulative;
          for (let d = 1; d < daysBetween; d++) {
            const t = d / daysBetween;
            const eased = 1 - Math.pow(1 - t, 2);
            const interpDate = new Date(prevDate);
            interpDate.setDate(interpDate.getDate() + d);
            points.push({ date: interpDate, total: Math.round(prevTotal + (runOpens * eased * 0.3)), isSend: false, label: null });
          }
        }
        cumulative += runOpens;
        points.push({ date: runDate, total: cumulative, isSend: true, label: run.emailName });
      });
      const today = new Date();
      const lastSend = new Date(sorted[sorted.length - 1].sendDate);
      if (today > lastSend) {
        const daysSince = Math.round((today - lastSend) / (1000 * 60 * 60 * 24));
        for (let d = 1; d <= Math.min(daysSince, 7); d++) {
          const postDate = new Date(lastSend);
          postDate.setDate(postDate.getDate() + d);
          points.push({ date: postDate, total: cumulative, isSend: false, label: null });
        }
      }
      return points;
    }

    function buildReportHTML({ sponsor, contract, runs, totals, costMetrics, config }) {

        const W = 700, H = 180;

        const minDate = chartData[0].date.getTime();
        const maxDate = chartData[chartData.length - 1].date.getTime();
        const dateRange = maxDate - minDate || 1;
        const pts = chartData.map(d => ({
          x: pad.left + ((d.date.getTime() - minDate) / dateRange) * (W - pad.left - pad.right),
          y: pad.top + (1 - d.total / maxVal) * (H - pad.top - pad.bottom),
          isSend: d.isSend, date: d.date,
        }));
        const linePath = pts.map((pt, i) => `${i === 0 ? 'M' : 'L'} ${pt.x} ${pt.y}`).join(' ');

      return `<div style="font-family:${F};color:${P.text};max-width:720px;margin:0 auto;padding:8px 0">
        ${config.publicationName ? `<div style="font-size:22px;font-weight:700;text-transform:uppercase;letter-spacing:3px;color:${P.text};margin-bottom:4px">${config.publicationName}</div>` : ''}

        <hr style="border:none;border-top:1px solid ${P.border};margin:0 0 20px"/>

        <div style="font-size:28px;font-weight:700;color:${P.text};margin-bottom:4px">${sponsor.name}</div>

        <div style="display:flex;gap:12px;margin-bottom:${hasAnyCost ? '12px' : '20px'}">

    function CumulativeChart({ data, onHover }) {
      const containerRef = React.useRef(null);
      const [hoverX, setHoverX] = React.useState(null);
      const [hoverY, setHoverY] = React.useState(null);
      const W = 800, H = 220;
      const pad = { top: 20, right: 20, bottom: 35, left: 20 };
      const maxVal = Math.max(...data.map(d => d.total)) || 1;
      const minDate = data[0].date.getTime();
      const maxDate = data[data.length - 1].date.getTime();
      const dateRange = maxDate - minDate || 1;
      const toX = (date) => pad.left + ((date.getTime() - minDate) / dateRange) * (W - pad.left - pad.right);
      const toY = (val) => pad.top + (1 - val / maxVal) * (H - pad.top - pad.bottom);
      const points = data.map(d => ({ x: toX(d.date), y: toY(d.total), ...d }));
      const linePath = points.map((p, i) => `${i === 0 ? 'M' : 'L'} ${p.x} ${p.y}`).join(' ');
      const areaPath = linePath + ` L ${points[points.length - 1].x} ${H - pad.bottom} L ${points[0].x} ${H - pad.bottom} Z`;
      const handleMouseMove = (e) => {
        const rect = containerRef.current?.getBoundingClientRect();
        if (!rect) return;
        const mouseXRatio = (e.clientX - rect.left) / rect.width;
        const svgX = mouseXRatio * W;
        let closest = points[0], closestDist = Infinity;
        for (const p of points) { const dist = Math.abs(p.x - svgX); if (dist < closestDist) { closestDist = dist; closest = p; } }
        onHover({ total: closest.total, date: closest.date, isSend: closest.isSend, label: closest.label });
        setHoverX(closest.x);
        setHoverY(closest.y);
      };
      const sendPoints = points.filter(p => p.isSend);
      return (
        <div ref={containerRef} onMouseMove={handleMouseMove} onMouseLeave={() => { onHover(null); setHoverX(null); setHoverY(null); }} style={{ cursor: "crosshair", position: "relative" }}>
          <svg viewBox={`0 0 ${W} ${H}`} style={{ width: "100%", height: "auto", display: "block" }}>
            <defs>
              <linearGradient id="reachGrad" x1="0" y1="0" x2="0" y2="1">
                <stop offset="0%" stopColor="#4F8FF7" stopOpacity="0.3" />
                <stop offset="100%" stopColor="#4F8FF7" stopOpacity="0.02" />
              </linearGradient>
            </defs>
            <path d={areaPath} fill="url(#reachGrad)" />
            <path d={linePath} fill="none" stroke="#4F8FF7" strokeWidth="2.5" strokeLinejoin="round" strokeLinecap="round" />
            {sendPoints.map((p, i) => (
              <circle key={i} cx={p.x} cy={p.y} r="5" fill="#4F8FF7" stroke="#06090F" strokeWidth="2" />
            ))}
            {hoverX !== null && (
              <line x1={hoverX} y1={pad.top} x2={hoverX} y2={H - pad.bottom} stroke="rgba(255,255,255,0.2)" strokeWidth="1" strokeDasharray="4 3" />
            )}
            {hoverX !== null && hoverY !== null && (
              <circle cx={hoverX} cy={hoverY} r="6" fill="#4F8FF7" stroke="#fff" strokeWidth="2" />
            )}
            {sendPoints.map((p, i) => (
              <text key={i} x={p.x} y={H - 8} textAnchor="middle" style={{ fontSize: 10, fill: "#4A5A72", fontFamily: FONT }}>
                {new Date(p.date).toLocaleDateString("en-US", { month: "short", day: "numeric" })}
              </text>
            ))}
          </svg>
        </div>
      );
    }

              <span style={{ fontSize: 13, color: C.text }}>Primary Placement</span>
              <span style={{ fontSize: 11, color: C.dim }}>‚Äî featured top-of-email placement</span>
            </label>
            <label style={{ display: "flex", alignItems: "center", gap: 10, cursor: "pointer", marginBottom: 12 }}>
              <input type="checkbox" checked={catExcl} onChange={e => setCatExcl(e.target.checked)} style={{ width: 16, height: 16, accentColor: C.purple, cursor: "pointer" }} />
              <span style={{ fontSize: 13, color: C.text }}>Category Exclusivity</span>
              <span style={{ fontSize: 11, color: C.dim }}>‚Äî no competing brands</span>
            </label>
            <Input label="Other Terms" value={pNotes} onChange={e => setPNotes(e.target.value)} placeholder="e.g. Top-of-email hero placement" />
          </div>
          <div style={{ display: "flex", gap: 8, justifyContent: "flex-end" }}>
            <Btn onClick={onCancel} color={C.muted} bg="transparent" style={{ border: `1px solid ${C.border}` }}>Cancel</Btn>
            <Btn onClick={() => name.trim() && onSave({ sponsorId, name: name.trim(), totalPrice: parseFloat(price) || 0, totalRuns: parseInt(totalRuns) || 1, startDate: startDate || null, endDate: endDate || null, showCpmToSponsor: showCpm, showCpcToSponsor: showCpc, exclusivePlacement: exclPlace, primaryPlacement: primPlace, categoryExclusivity: catExcl, pricingNotes: pNotes.trim() })} color={C.white} bg={C.purple} disabled={!name.trim()}>{contract ? "Update" : "Create"}</Btn>
          </div>
        </div>
      );
    }

    function RunForm({ sponsorId, run, contracts, activeContract, onSave, onCancel }) {
      const [en, setEn] = useState(run?.emailName || "");
      const [sd, setSd] = useState(run?.sendDate || new Date().toISOString().split("T")[0]);
      const [op, setOp] = useState(run?.totalOpens ?? "");
      const [cl, setCl] = useState(run?.totalClicks ?? "");
      const [ctId, setCtId] = useState(run?.contractId || (activeContract?.id || ""));
      const [desc, setDesc] = useState(run?.description || "");
      const [note, setNote] = useState(run?.adminNote || "");
      const [useV, setUseV] = useState(run?.useVerified || false);
      return (
        <div>
          <h3 style={{ fontSize: 20, fontWeight: 700, marginBottom: 24 }}>{run ? "Edit Run" : "Add Manual Run"}</h3>
          <Input label="Email Name" value={en} onChange={e => setEn(e.target.value)} placeholder="e.g. Shower Curtain Liner Hack" />
          <Input label="Description" value={desc} onChange={e => setDesc(e.target.value)} placeholder="e.g. Patches + Jacket hero placement" help="Visible to the sponsor in their view" />
          <Input label="Send Date" type="date" value={sd} onChange={e => setSd(e.target.value)} />
          <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 12 }}>
            <Input label="Total Opens" type="number" value={op} onChange={e => setOp(e.target.value)} placeholder="25832" />
            <Input label="Total Clicks" type="number" value={cl} onChange={e => setCl(e.target.value)} placeholder="474" help="Sum all sponsor links" />
          </div>
          {contracts && contracts.length > 0 && (
            <div style={{ marginBottom: 16 }}>
              <label style={{ display: "block", fontSize: 11, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1.2, color: C.muted, marginBottom: 6 }}>Contract</label>
              <select value={ctId} onChange={e => setCtId(e.target.value)} style={{ width: "100%", padding: "11px 14px", background: C.bg, border: `1px solid ${C.border}`, borderRadius: 10, color: C.text, fontFamily: FONT, fontSize: 14, boxSizing: "border-box" }}>
                <option value="">Unassigned</option>
                {contracts.map(c => <option key={c.id} value={c.id}>{c.name}{c.isActive ? " (Active)" : ""}</option>)}
              </select>
            </div>
          )}
          <div style={{ marginBottom: 16 }}>
            <button onClick={() => setUseV(!useV)} style={{
              display: "flex", alignItems: "center", gap: 8, padding: "7px 14px",
              background: useV ? C.greenDim : C.bg, border: `1px solid ${useV ? "rgba(52,211,153,0.3)" : C.border}`,
              borderRadius: 8, cursor: "pointer", transition: "all 0.15s",
            }}>
              <div style={{ width: 32, height: 18, borderRadius: 9, padding: 2, background: useV ? C.green : C.dim, transition: "background 0.15s", display: "flex", alignItems: "center" }}>
                <div style={{ width: 14, height: 14, borderRadius: 7, background: "#fff", transform: useV ? "translateX(14px)" : "translateX(0)", transition: "transform 0.15s" }} />
              </div>
              <span style={{ fontSize: 12, fontWeight: 600, color: useV ? C.green : C.dim, fontFamily: FONT }}>Use Verified Clicks</span>
            </button>
            <p style={{ fontSize: 11, color: C.dim, margin: "5px 0 0" }}>Report verified (bot-filtered) clicks for this run</p>
          </div>
          <div style={{ marginBottom: 16 }}>
            <label style={{ display: "block", fontSize: 11, fontWeight: 600, textTransform: "uppercase", letterSpacing: 1.2, color: C.muted, marginBottom: 6 }}>Admin Note</label>
            <textarea value={note} onChange={e => setNote(e.target.value)} placeholder="Internal only ‚Äî sponsor won't see this" rows={3} style={{ width: "100%", padding: "11px 14px", background: C.bg, border: `1px solid ${C.border}`, borderLeft: `3px solid ${C.amber}`, borderRadius: 10, color: C.text, fontFamily: FONT, fontSize: 14, boxSizing: "border-box", resize: "vertical", outline: "none" }} />
            <p style={{ fontSize: 11, color: C.dim, margin: "5px 0 0" }}>Private note ‚Äî only visible in admin view</p>
          </div>
          <div style={{ display: "flex", gap: 8, justifyContent: "flex-end" }}>
            <Btn onClick={onCancel} color={C.muted} bg="transparent" style={{ border: `1px solid ${C.border}` }}>Cancel</Btn>
            <Btn onClick={() => onSave({ sponsorId, emailName: en.trim() || "Untitled", sendDate: sd, totalOpens: parseInt(op) || 0, totalClicks: parseInt(cl) || 0, contractId: ctId || null, description: desc.trim(), adminNote: note.trim(), useVerified: useV, autoSynced: false })} color={C.white} bg={C.green}>{run ? "Update" : "Save"}</Btn>
          </div>
        </div>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Public Sponsor Page ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function PublicSponsorPage({ shareToken }) {
      const [data, setData] = useState(null);
      const [err, setErr] = useState(null);
      const [loading, setLoading] = useState(true);
      const width = useWindowWidth();
      const isMobile = width <= MOBILE;

      const fetchData = useCallback(async (silent) => {
        if (!silent) setLoading(true);
        try {
          const res = await fetch(`/api/sponsor-data?token=${encodeURIComponent(shareToken)}`);
          if (!res.ok) { setErr(res.status === 404 ? "not_found" : "error"); setLoading(false); return; }
          const d = await res.json();
          setData(d);
          setErr(null);
        } catch { setErr("error"); }
        setLoading(false);
      }, [shareToken]);

      useEffect(() => {
        fetchData(false);
        const iv = setInterval(() => fetchData(true), 5 * 60 * 1000);
        return () => clearInterval(iv);
      }, [fetchData]);

      if (loading) return (
        <div style={{ minHeight: "100vh", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", background: C.bg }}>
          <div style={{ width: 56, height: 56, borderRadius: 16, background: "linear-gradient(135deg, #4F8FF7, #34D399)", display: "flex", alignItems: "center", justifyContent: "center", marginBottom: 16, animation: "pulse 2s ease-in-out infinite" }}>
            <span style={{ fontSize: 28, fontWeight: 700, color: "#fff" }}>S</span>
          </div>
          <p style={{ color: C.muted, fontFamily: FONT, fontSize: 14 }}>Loading campaign data...</p>
          <style dangerouslySetInnerHTML={{ __html: "@keyframes pulse { 0%,100% { opacity: 1; } 50% { opacity: 0.5; } }" }} />
        </div>
      );

      if (err) return (
        <div style={{ minHeight: "100vh", display: "flex", flexDirection: "column", alignItems: "center", justifyContent: "center", background: C.bg }}>
          <div style={{ width: 56, height: 56, borderRadius: 16, background: C.card, display: "flex", alignItems: "center", justifyContent: "center", marginBottom: 16, border: `1px solid ${C.border}` }}>
            <span style={{ fontSize: 28, fontWeight: 700, color: C.dim }}>S</span>
          </div>
          <p style={{ color: C.muted, fontFamily: FONT, fontSize: 15, fontWeight: 500 }}>This campaign link is no longer active</p>
          <p style={{ color: C.dim, fontFamily: FONT, fontSize: 13, marginTop: 6 }}>Contact the publisher for an updated link</p>
        </div>
      );

      const sponsor = { id: "public", name: data.sponsorName, patterns: [] };
      const config = { publicationName: data.publicationName || "" };

      // New multi-contract format
      if (data.contracts) {
        const allContracts = (data.contracts || []).map(c => ({
          ...c, sponsorId: "public",
          runs: (c.runs || []).map(r => ({ ...r, sponsorId: "public", contractId: c.id, lastSync: data.publishedAt })),
        }));
        const kvUnassigned = (data.unassignedRuns || []).map(r => ({ ...r, sponsorId: "public", contractId: null, lastSync: data.publishedAt }));
        const allRuns = [...allContracts.flatMap(c => c.runs), ...kvUnassigned].sort((a, b) => new Date(b.sendDate) - new Date(a.sendDate));
        const activeC = allContracts.find(c => c.isActive);
        const defaultRuns = activeC ? activeC.runs : allRuns;
        const dTot = { opens: defaultRuns.reduce((s, r) => s + (r.totalOpens || 0), 0), clicks: defaultRuns.reduce((s, r) => s + (r.totalClicks || 0), 0) };
        dTot.ctr = dTot.opens > 0 ? (dTot.clicks / dTot.opens) * 100 : 0;
        return (
          <div>
            <SponsorView sponsor={sponsor} runs={defaultRuns} totals={dTot} contract={activeC || null} costMetrics={activeC?.costMetrics || null} onBack={null} onQuickSync={() => {}} config={config} allContracts={allContracts} allRuns={allRuns} />
            {data.publishedAt && <div style={{ textAlign: "center", padding: "12px 0 24px", color: C.dim, fontSize: 12, fontFamily: FONT }}>Last updated {timeAgo(data.publishedAt)}</div>}
          </div>
        );
      }

      // Legacy flat format (backward compat)
      const runs = (data.runs || []).map(r => ({
        ...r, sponsorId: "public", contractId: data.contract ? "pub-contract" : null,
        lastSync: data.publishedAt,
      }));
      const totals = data.totals || { opens: 0, clicks: 0, ctr: 0 };
      const contract = data.contract ? { ...data.contract, id: "pub-contract", sponsorId: "public", isActive: true } : null;
      const costMetrics = data.costMetrics || null;

      return (
        <div>
          <SponsorView sponsor={sponsor} runs={runs} totals={totals} contract={contract} costMetrics={costMetrics} onBack={null} onQuickSync={() => {}} config={config} />
          {data.publishedAt && <div style={{ textAlign: "center", padding: "12px 0 24px", color: C.dim, fontSize: 12, fontFamily: FONT }}>Last updated {timeAgo(data.publishedAt)}</div>}
        </div>
      );
    }

    // ‚îÄ‚îÄ‚îÄ Root (route-based entry) ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ
    function Root() {
      const route = getRoute();
      if (route.mode === "sponsor") return <PublicSponsorPage shareToken={route.shareToken} />;
      return <App />;
    }

    ReactDOM.createRoot(document.getElementById("root")).render(<Root />);
  </script>
</body>

</html>
